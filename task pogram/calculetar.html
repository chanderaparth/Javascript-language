<body>
	<div class="head">
	  <h1>Calculator</h1>
	  <br>
	</div>
	<link rel="stylesheet" href="calculetar.css".css">
	<div class="container">
	  <div class="row">
		<input type="text" id="display">
	  </div>
	  <div class="row">
		<button class="op" id="AC" type="button">AC</button>
		<button class="op" id="DEL" type="button">C</button>
		<button class="op" id="power" type="button">%</button>
		<button class="op" type="button">รท</button>
	  </div>
	  <div class="row">
		<button type="button">7</button>
		<button type="button">8</button>
		<button type="button">9</button>
		<button class="op" id="multiply" type="button">x</button>
	  </div>
	  <div class="row">
		<button type="button">4</button>
		<button type="button">5</button>
		<button type="button">6</button>
		<button class="op" type="button">+</button>
	  </div>
	  <div class="row">
		<button type="button">1</button>
		<button type="button">2</button>
		<button type="button">3</button>
		<button class="op" type="button">-</button>
	  </div>
	  <div class="row">
		<button type="button">00</button>
		<button type="button">0</button>
		<button type="button">.</button>
		<button class="equal" id="equal" type="button">=</button>
	  </div>
	</div>
	<script src="calculetar.js"></script>
  </body>
  
  </html>
